<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Buy price Column -->
    <ng-container matColumnDef="buy_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Buy price</th>
        <td mat-cell *matCellDef="let element"> {{element.buy_price}} </td>
    </ng-container>

    <!-- Sell price Column -->
    <ng-container matColumnDef="sell_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sell price</th>
        <td mat-cell *matCellDef="let element"> {{element.sell_price}} </td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
